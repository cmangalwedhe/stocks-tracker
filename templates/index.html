<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --primary-color: #0077ED;
            --secondary-color: #ffffff;
            --border-color: #d2d2d7;
            --table-hover: #f5f5f7;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .dark-mode {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --primary-color: #0077ED;
            --secondary-color: #1c1c1e;
            --border-color: #333333;
            --table-hover: #1c1c1e;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .dark-mode a {
            color: #4da6ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: -0.015em;
        }

        #addStockForm {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
            align-items: center;
        }

        #newStockSymbol {
            padding: 12px 16px;
            font-size: 17px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            width: 300px;
            transition: all 0.2s ease;
        }

        #newStockSymbol:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0,119,237,0.15);
        }

        #addStockButton {
            padding: 12px 24px;
            font-size: 17px;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        #addStockButton:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,119,237,0.3);
        }

        .stock-table {
            display: none;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: var(--secondary-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .stock-table th {
            text-align: left;
            padding: 16px;
            font-weight: 600;
            font-size: 14px;
            color: #86868b;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table td {
            padding: 16px;
            font-size: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table tr:hover {
            background-color: var(--table-hover);
        }

        .stock-table tr:last-child td {
            border-bottom: none;
        }

        .stock-symbol-cell {
            font-weight: 600;
            font-size: 17px !important;
        }

        .stock-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        .stock-card {
            background-color: var(--secondary-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        .delete-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #themeToggle:hover {
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            #addStockForm {
                flex-direction: row;
                justify-content: center;
            }

            .stock-cards {
                display: none;
            }

            .stock-table {
                display: table;
            }
        }

        @media (max-width: 767px) {
            #addStockForm {
                flex-direction: row;
                justify-content: center;
            }

            .stock-cards {
                display: block;
            }

            .stock-table {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Tracker</h1>
        <form id="addStockForm">
            <input type="text" id="newStockSymbol" placeholder="Enter stock symbol" required>
            <button type="submit" id="addStockButton">Add Stock</button>
        </form>

        <table class="stock-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>52W Low</th>
                    <th>52W High</th>
                    <th>50D Avg</th>
                    <th>200D Avg</th>
                    <th>1Y Target</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
        </table>

        <div class="stock-cards" id="stockCards"></div>
    </div>

    <button id="themeToggle">ðŸŒ“</button>

    <script>
        const stocksData = {{ stocks | tojson | safe }};

        function renderStocks(stocks) {
            // Render table view (desktop)
            const tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = '';

            stocks.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="stock-symbol-cell"><a href="https://finance.yahoo.com/quote/{${stock.symbol}/">${stock.symbol}</a></td>
                    <td>${stock.longName}</td>
                    <td>$${stock.currentPrice.toFixed(2)}</td>
                    <td>$${stock.fiftyTwoWeekLow.toFixed(2)}</td>
                    <td>$${stock.fiftyTwoWeekHigh.toFixed(2)}</td>
                    <td>$${stock.fiftyDayAverage.toFixed(2)}</td>
                    <td>$${stock.twoHundredDayAverage.toFixed(2)}</td>
                    <td>$${stock.oneYearTargetEstimate.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteStock('${stock.symbol}')">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Render cards view (mobile)
            const stockCards = document.getElementById('stockCards');
            stockCards.innerHTML = '';

            stocks.forEach(stock => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.innerHTML = `
                    <div class="stock-card-header">
                        <div class="stock-symbol">${stock.symbol}</div>
                        <button class="delete-btn" onclick="deleteStock('${stock.symbol}')">Delete</button>
                    </div>
                    <div class="stock-name">${stock.longName}</div>
                    <div class="stock-price">$${stock.currentPrice.toFixed(2)}</div>
                    <div class="stock-metrics">
                        <div class="metric">
                            <span class="metric-label">52W Low</span>
                            <span class="metric-value">$${stock.fiftyTwoWeekLow.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">52W High</span>
                            <span class="metric-value">$${stock.fiftyTwoWeekHigh.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">50D Avg</span>
                            <span class="metric-value">$${stock.fiftyDayAverage.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">200D Avg</span>
                            <span class="metric-value">$${stock.twoHundredDayAverage.toFixed(2)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">1Y Target</span>
                            <span class="metric-value">$${stock.oneYearTargetEstimate.toFixed(2)}</span>
                        </div>
                    </div>
                `;
                stockCards.appendChild(card);
            });
        }

        function addStock(symbol) {
            fetch('/add_stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `symbol=${symbol}`
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) location.reload();
                else alert(data.message);
            });
        }

        function deleteStock(symbol) {
            fetch('/delete_stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `symbol=${symbol}`
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) location.reload();
                else alert(data.message);
            });
        }

        document.getElementById('addStockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const symbol = document.getElementById('newStockSymbol').value.trim();
            addStock(symbol);
        });

        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Initialize
        renderStocks(stocksData);
    </script>
</body>
</html>
