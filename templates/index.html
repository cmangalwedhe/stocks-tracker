<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --primary-color: #0071e3;
            --secondary-color: #ffffff;
            --border-color: #d2d2d7;
        }

        .dark-mode {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --primary-color: #0071e3;
            --secondary-color: #2c2c2e;
            --border-color: #444444;
        }

        .dark-mode a {
            color: #4da6ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 22px;
        }

        h1 {
            font-size: 32px;
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: 0;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 40px;
        }

        #addStockForm {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        #newStockSymbol {
            padding: 12px 16px;
            font-size: 17px;
            border-radius: 12px;
            width: 300px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        #addStockButton {
            padding: 12px 24px;
            font-size: 17px;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #addStockButton:hover {
            background-color: #0077ed;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--secondary-color);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            color: #86868b;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .delete-btn {
            background-color: #ffffff;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .delete-btn:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 8px;
            }

            .delete-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Stock Tracker</h1>
    <form id="addStockForm">
        <input type="text" id="newStockSymbol" placeholder="Enter stock symbol" required>
        <button type="submit" id="addStockButton">Add Stock</button>
    </form>
    <table id="stockTable">
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
            <th>52W Low</th>
            <th>52W High</th>
            <th>50D Avg</th>
            <th>200D Avg</th>
            <th>1Y Target</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="stockTableBody"></tbody>
    </table>
</div>
<button id="themeToggle">ðŸŒ“</button>

<script>
    const stocksData = {{stocks | tojson | safe}};

    function renderStocks(stocks) {
        const tableBody = document.getElementById('stockTableBody');
        tableBody.innerHTML = '';
        stocks.forEach(stock => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                    <td><a href="${stock.url}" target="_blank">${stock.symbol}</a></td>
                    <td>${stock.longName}</td>
                    <td>$${stock.currentPrice.toFixed(2)}</td>
                    <td>$${stock.fiftyTwoWeekLow.toFixed(2)}</td>
                    <td>$${stock.fiftyTwoWeekHigh.toFixed(2)}</td>
                    <td>$${stock.fiftyDayAverage.toFixed(2)}</td>
                    <td>$${stock.twoHundredDayAverage.toFixed(2)}</td>
                    <td>$${stock.oneYearTargetEstimate.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteStock('${stock.symbol}')">Remove</button></td>
                `;
        });
    }

    function addStock(symbol) {
        fetch('/add_stock', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `symbol=${symbol}`
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) location.reload();
                else alert(data.message);
            });
    }

    function deleteStock(symbol) {
        fetch('/delete_stock', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `symbol=${symbol}`
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) location.reload();
                else alert(data.message);
            });
    }

    document.getElementById('addStockForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const symbol = document.getElementById('newStockSymbol').value;
        addStock(symbol);
    });

    document.getElementById('themeToggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
    });

    renderStocks(stocksData);
</script>
</body>
</html>
