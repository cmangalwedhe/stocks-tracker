<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f7;
            padding: 1rem;
            padding-top: 4rem;
        }

        .header-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.75rem 1rem;
            background: #f5f5f7;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: #000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            height: 36px;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .logo {
            margin: 2rem 0;
            width: 56px;
            height: 56px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 480px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #1d1d1f;
            letter-spacing: -0.02em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.875rem 1.125rem;
            border: 1px solid #e5e7eb;
            border-radius: 9999px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .primary-button {
            background: #000;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
            -webkit-tap-highlight-color: transparent;
        }

        .primary-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .primary-button:active {
            transform: translateY(0);
        }

        .secondary-button {
            background: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 0.775rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        .secondary-button:hover {
            background: #f5f5f7;
            transform: translateY(-1px);
        }

        .secondary-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 0.875rem;
        }

        .forgot-password a {
            color: #000;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 1.25rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.9375rem;
            position: relative;
        }

        .flash-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
            margin-bottom: 0.5rem;
            width: calc(100% - 2rem);
            max-width: 480px;
        }

        .flash-success {
            background-color: #f0fdf4;
            color: #15803d;
            border: 1px solid #86efac;
        }

        .flash-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .flash-info {
            background-color: #f0f9ff;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }

        .close-flash {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            margin-left: auto;
            color: inherit;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .close-flash:hover {
            opacity: 1;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 0.75rem;
                justify-content: center;
                padding-top: 4rem;
            }

            .container {
                padding: 1.5rem;
                width: 100%;
                border-radius: 16px;
            }

            .logo {
                margin: 1.5rem 0;
                width: 48px;
                height: 48px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.25rem;
            }

            input {
                font-size: 16px;
                padding: 0.75rem 1rem;
            }

            .primary-button,
            .secondary-button {
                padding: 0.75rem;
                font-size: 16px;
            }

            .forgot-password a {
                font-size: 0.875rem;
                padding: 0.75rem;
            }

            .flash-message {
                padding: 0.75rem 1.25rem;
                border-radius: 10px;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1.25rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }

        @media (max-height: 667px) {
            .logo {
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="header-controls">
        <div class="header-left">
            <a href="/" class="back-btn">
                ← Home
            </a>
        </div>
    </div>

    <div id="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                        <button class="close-flash" onclick="this.parentElement.remove()">×</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="12" fill="#000"/>
            <path d="M6 12.5L10 8.5L14 12.5L18 8.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 15.5L10 11.5L14 15.5L18 11.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="container">
        <h1>Account Login</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="primary-button">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="divider">
            <span>or</span>
        </div>
        <a href="{{ url_for('auth.signup') }}" class="secondary-button">Create New Account</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function (message) {
               setTimeout(function() {
                   if (message.parentElement) {
                       message.remove();
                   }
               }, 5000);
            });
        });
    </script>
</body>
</html>
