<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #1d1d1f;
            --border-color: #e5e7eb;
            --accent-color: #06c;
            --accent-hover: #0051a8;
            --muted-text: #86868b;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #f5f5f7;
            --border-color: #333333;
            --accent-color: #0a84ff;
            --accent-hover: #d5d5d5;
            --muted-text: #98989d;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem 1rem;
            padding-top: 5rem;  /* Added extra padding for fixed header */
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin: 0 auto 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .header-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            align-items: center;
            z-index: 1000;
        }

        #themeToggle {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 16px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #themeToggle:hover {
            background: rgba(2, 21, 43, 0.1);
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(2, 21, 43, 0.1);
        }

        .add-stock-form {
            max-width: 480px;
            margin: 0 auto 2rem;
        }

        .form-group {
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 0.875rem 1.125rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }

        .add-stock-form button {
            padding: 0.875rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-stock-form button:hover {
            background: var(--accent-hover);
            color: #000000;
        }

        .stock-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stock-symbol {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .stock-name {
            color: var(--muted-text);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .stock-price {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }

        .stock-link {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .stock-link:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background: transparent;
            color: var(--accent-color);
            border: none;
            padding: 4px 12px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(0, 102, 204, 0.1);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric-label {
            color: var(--muted-text);
            font-size: 0.75rem;
        }

        .metric-value {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stock-table {
            width: 100%;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .stock-table th,
        .stock-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .stock-table th {
            color: var(--muted-text);
            font-weight: 500;
            background: var(--card-bg);
        }

        @media (min-width: 768px) {
            .stock-list {
                display: none;
            }

            .form-group {
                flex-direction: row;
            }
        }

        @media (max-width: 767px) {
            .stock-table {
                display: none;
            }

            .form-group {
                flex-direction: column;
            }

            .add-stock-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header-controls">
        <button id="themeToggle">ðŸŒ“</button>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="12" fill="var(--text-color)"/>
            <path d="M6 12.5L10 8.5L14 12.5L18 8.5" stroke="var(--bg-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 15.5L10 11.5L14 15.5L18 11.5" stroke="var(--bg-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <div class="container">
        <h1>Stock Tracker</h1>

        <form class="add-stock-form">
            <div class="form-group">
                <input type="text" id="stockSymbol" placeholder="Enter stock symbol" required>
                <button type="submit">Add Stock</button>
            </div>
        </form>

        <!-- Mobile View -->
        <div class="stock-list" id="stockList"></div>

        <!-- Desktop View -->
        <table class="stock-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>52W Low</th>
                    <th>52W High</th>
                    <th>50D Avg</th>
                    <th>200D Avg</th>
                    <th>1Y Target</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
        </table>
    </div>

    <script>
        const stocksData = {{ stocks | tojson | safe }};

        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            return savedTheme;
        }

        // Initialize theme
        const currentTheme = loadTheme();

        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        function formatPrice(price) {
            return typeof price === 'number' ? `$${price.toFixed(2)}` : 'N/A';
        }

        function renderStocks(stocks) {
            // Mobile view
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';

            stocks.forEach(stock => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="stock-symbol">
                            <a href="${stock.url}" target="_blank" class="stock-link">${stock.symbol}</a>
                        </span>
                        <button class="delete-btn" onclick="deleteStock('${stock.symbol}')">Delete</button>
                    </div>
                    <div class="stock-name">${stock.longName || 'N/A'}</div>
                    <div class="stock-price">${formatPrice(stock.currentPrice)}</div>
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">52W Low</div>
                            <div class="metric-value">${formatPrice(stock.fiftyTwoWeekLow)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">52W High</div>
                            <div class="metric-value">${formatPrice(stock.fiftyTwoWeekHigh)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">50D Avg</div>
                            <div class="metric-value">${formatPrice(stock.fiftyDayAverage)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">200D Avg</div>
                            <div class="metric-value">${formatPrice(stock.twoHundredDayAverage)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">1Y Target</div>
                            <div class="metric-value">${formatPrice(stock.oneYearTargetEstimate)}</div>
                        </div>
                    </div>
                `;
                stockList.appendChild(card);
            });

            // Desktop view
            const tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = '';

            stocks.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="${stock.url}" target="_blank" class="stock-link">${stock.symbol}</a></td>
                    <td>${stock.longName || 'N/A'}</td>
                    <td>${formatPrice(stock.currentPrice)}</td>
                    <td>${formatPrice(stock.fiftyTwoWeekLow)}</td>
                    <td>${formatPrice(stock.fiftyTwoWeekHigh)}</td>
                    <td>${formatPrice(stock.fiftyDayAverage)}</td>
                    <td>${formatPrice(stock.twoHundredDayAverage)}</td>
                    <td>${formatPrice(stock.oneYearTargetEstimate)}</td>
                    <td><button class="delete-btn" onclick="deleteStock('${stock.symbol}')">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function addStock(symbol) {
            fetch('/add_stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `symbol=${symbol}`
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) location.reload();
                else alert(data.message);
            });
        }

        function deleteStock(symbol) {
            fetch('/delete_stock', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `symbol=${symbol}`
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) location.reload();
                else alert(data.message);
            });
        }

        document.querySelector('.add-stock-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const symbol = document.getElementById('stockSymbol').value.trim();
            if (symbol) addStock(symbol);
        });

        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Initialize
        renderStocks(stocksData);
    </script>
</body>
</html>
