<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #f5f5f7;
            --text-color: #1d1d1f;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --secondary-text: #6b7280;
            --button-background: #000000;
            --button-text: #ffffff;
            --button-hover: #333333;
            --card-shadow: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-background: #2d2d2d;
            --border-color: #404040;
            --secondary-text: #a0a0a0;
            --button-background: #ffffff;
            --button-text: #000000;
            --button-hover: #e5e5e5;
            --card-shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 1rem;
            padding-top: 4rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 1.5rem auto;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .logo svg rect {
            fill: var(--button-background);
        }

        .logo svg path {
            stroke: var(--button-text);
        }

        .container {
            max-width: 1400px; /* Increased from 1200px */
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        .header-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.75rem 1rem;
            background: var(--background-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #themeToggle, .logout-btn {
            background: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            height: 36px;
            display: flex;
            align-items: center;
        }

        #themeToggle:hover, .logout-btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .add-stock-form {
            max-width: 480px;
            margin: 0 auto 2rem;
        }

        .form-group {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.3s ease;
            height: 40px;
            background: var(--card-background);
            color: var(--text-color);
        }

        input:focus {
            border-color: var(--button-background);
            box-shadow: 0 0 0 2px var(--card-shadow);
        }

        .add-stock-form button {
            background: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 0 1.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        .add-stock-form button:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .stock-card {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 24px var(--card-shadow);
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stock-symbol {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .stock-name {
            color: var(--secondary-text);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .stock-price {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--text-color);
        }

        .stock-link {
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .stock-link:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .delete-btn:hover {
            background: var(--background-color);
            transform: translateY(-1px);
        }

        .view-btn {
            background: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .view-btn:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .mr-2 {
            margin-right: 0.5rem;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric-label {
            color: var(--secondary-text);
            font-size: 0.875rem;
        }

        .metric-value {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .stock-table-container {
            width: 100%;
            overflow-x: auto;
            padding: 0 0 20px 0;
        }

        .stock-table {
            width: 100%;
            background: var(--card-background);
            border-radius: 24px;
            box-shadow: 0 4px 24px var(--card-shadow);
            overflow: hidden;
            transition: background-color 0.3s ease;
            -webkit-overflow-scrolling: touch;
            table-layout: fixed; /* For better column control */
            border-collapse: collapse; /* Added for connected borders */
        }

        .stock-table th,
        .stock-table td {
            padding: 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            color: var(--text-color);
            white-space: nowrap;
            position: relative;
        }

        /* This is the key modification: Full-width row borders */
        .stock-table tr {
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table tr:last-child {
            border-bottom: none;
        }

        .stock-table th {
            color: var(--secondary-text);
            font-weight: 500;
            background: var(--card-background);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            min-width: 180px;
        }

        /* Column widths */
        .stock-table th:nth-child(1),
        .stock-table td:nth-child(1) { width: 8%; } /* Symbol */

        .stock-table th:nth-child(2),
        .stock-table td:nth-child(2) { width: 16%; } /* Name */

        .stock-table th:nth-child(3),
        .stock-table td:nth-child(3) { width: 8%; } /* Price */

        .stock-table th:nth-child(4),
        .stock-table td:nth-child(4),
        .stock-table th:nth-child(5),
        .stock-table td:nth-child(5),
        .stock-table th:nth-child(6),
        .stock-table td:nth-child(6),
        .stock-table th:nth-child(7),
        .stock-table td:nth-child(7),
        .stock-table th:nth-child(8),
        .stock-table td:nth-child(8) { width: 8%; } /* Various metrics */

        .stock-table th:nth-child(9),
        .stock-table td:nth-child(9) { width: 20%; } /* Actions */

        @media (min-width: 768px) {
            .stock-list {
                display: none;
            }
        }

        @media (max-width: 767px) {
            .stock-table-container {
                display: none;
            }

            .form-group {
                flex-direction: column;
            }

            .add-stock-form button {
                width: 100%;
            }

            .container {
                padding: 0;
            }

            .stock-card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .card-header div {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .view-btn, .delete-btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 360px) {
            .stock-card {
                padding: 1.25rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="header-controls">
    <button id="themeToggle">ðŸŒ“</button>
    <a href="/logout" class="logout-btn">Logout</a>
</div>

<div class="logo">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="24" height="24" rx="12" fill="#000"/>
        <path d="M6 12.5L10 8.5L14 12.5L18 8.5" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
        <path d="M6 15.5L10 11.5L14 15.5L18 11.5" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
    </svg>
</div>

<div class="container">
    <h1>Stock Tracker</h1>

    <form class="add-stock-form">
        <div class="form-group">
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol" required>
            <button type="submit">Add Stock</button>
        </div>
    </form>

    <div class="stock-list" id="stockList"></div>

    <div class="stock-table-container">
        <table class="stock-table">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
                <th>52W Low</th>
                <th>52W High</th>
                <th>50D Avg</th>
                <th>200D Avg</th>
                <th>1Y Target</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // Theme handling
    document.addEventListener('DOMContentLoaded', function () {
        // Get the theme toggle button
        const themeToggle = document.getElementById('themeToggle');

        // Initialize theme from localStorage or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Add click event listener to theme toggle button
        themeToggle.addEventListener('click', function () {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });
    });

    function setTheme(theme) {
        // Set theme on HTML element
        document.documentElement.setAttribute('data-theme', theme);

        // Save to localStorage
        localStorage.setItem('theme', theme);

        // Update button icon
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.innerHTML = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ“';

        // Update logo colors
        const logo = document.querySelector('.logo svg');
        if (logo) {
            const rect = logo.querySelector('rect');
            const paths = logo.querySelectorAll('path');

            if (theme === 'dark') {
                rect.setAttribute('fill', '#ffffff');
                paths.forEach(path => path.setAttribute('stroke', '#000000'));
            } else {
                rect.setAttribute('fill', '#000000');
                paths.forEach(path => path.setAttribute('stroke', '#ffffff'));
            }
        }
    }

    // Sample stock data (for demonstration)
    const stocksData = {{ stocks | tojson | safe }};

    function formatPrice(price) {
        return typeof price === 'number' ? `$${price.toFixed(2)}` : 'N/A';
    }

    function renderStocks(stocks) {
        // Mobile view
        const stockList = document.getElementById('stockList');
        stockList.innerHTML = '';

        stocks.forEach(stock => {
            const card = document.createElement('div');
            card.className = 'stock-card';
            card.innerHTML = `
                    <div class="card-header">
                        <span class="stock-symbol">
                            <a href="${stock.url}" target="_blank" class="stock-link">${stock.symbol}</a>
                        </span>
                        <div>
                            <button class="view-btn" onclick="viewPrediction('${stock.symbol}')">View Prediction</button>
                            <button class="delete-btn" onclick="deleteStock('${stock.symbol}')">Delete</button>
                        </div>
                    </div>
                    <div class="stock-name">${stock.longName || 'N/A'}</div>
                    <div class="stock-price">${formatPrice(stock.currentPrice)}</div>
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">52W Low</div>
                            <div class="metric-value">${formatPrice(stock.fiftyTwoWeekLow)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">52W High</div>
                            <div class="metric-value">${formatPrice(stock.fiftyTwoWeekHigh)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">50D Avg</div>
                            <div class="metric-value">${formatPrice(stock.fiftyDayAverage)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">200D Avg</div>
                            <div class="metric-value">${formatPrice(stock.twoHundredDayAverage)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">1Y Target</div>
                            <div class="metric-value">${formatPrice(stock.oneYearTargetEstimate)}</div>
                        </div>
                    </div>
                `;
            stockList.appendChild(card);
        });

        // Desktop view
        const tableBody = document.getElementById('stockTableBody');
        tableBody.innerHTML = '';

        stocks.forEach(stock => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td><a href="${stock.url}" target="_blank" class="stock-link">${stock.symbol}</a></td>
                    <td>${stock.longName || 'N/A'}</td>
                    <td>${formatPrice(stock.currentPrice)}</td>
                    <td>${formatPrice(stock.fiftyTwoWeekLow)}</td>
                    <td>${formatPrice(stock.fiftyTwoWeekHigh)}</td>
                    <td>${formatPrice(stock.fiftyDayAverage)}</td>
                    <td>${formatPrice(stock.twoHundredDayAverage)}</td>
                    <td>${formatPrice(stock.oneYearTargetEstimate)}</td>
                    <td class="button-group">
                        <button class="view-btn" onclick="viewPrediction('${stock.symbol}')">View Prediction</button>
                        <button class="delete-btn" onclick="deleteStock('${stock.symbol}')">Delete</button>
                    </td>
                `;
            tableBody.appendChild(row);
        });
    }

    function addStock(symbol) {
        fetch('/add_stock', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `symbol=${symbol}`
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) location.reload();
                else alert(data.message);
            });
    }

    function deleteStock(symbol) {
        fetch('/delete_stock', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `symbol=${symbol}`
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) location.reload();
                else alert(data.message);
            });
    }

    function viewPrediction(symbol) {
        // Navigate to prediction page
        fetch(`/prediction/${symbol}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `symbol=${symbol}`
        })
            .then(response => response.json());

        window.location.href = `/prediction/${symbol}`;
    }

    document.querySelector('.add-stock-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const symbol = document.getElementById('stockSymbol').value.trim();
        if (symbol) addStock(symbol);
    });

    // Initialize with sample data
    renderStocks(stocksData);
</script>
</body>
</html>
