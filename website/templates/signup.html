<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trading Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f7;
            padding: 1rem;
            padding-top: 4rem;
        }

        .header-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0.75rem 1rem;
            background: #f5f5f7;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: #000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            height: 36px;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .logo {
            margin: 2rem 0;
            width: 56px;
            height: 56px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 480px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #1d1d1f;
            letter-spacing: -0.02em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .name-group {
            display: flex;
            gap: 1rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1.125rem;
            border: 1px solid #e5e7eb;
            border-radius: 9999px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-top: 0.5rem;
            padding: 0 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0.25rem;
            border-radius: 6px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #4b5563;
            line-height: 1.5;
            cursor: pointer;
        }

        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.9375rem;
            color: #6b7280;
        }

        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8125rem;
            color: #6b7280;
            margin-top: 0.5rem;
            margin-left: 1rem;
            line-height: 1.4;
        }

        @media (max-width: 640px) {
            body {
                padding: 0.75rem;
                justify-content: center;
                padding-top: 4rem;
            }

            .container {
                padding: 1.5rem;
                width: 100%;
                border-radius: 16px;
                margin-bottom: 1.5rem;
            }

            .logo {
                margin: 1.5rem 0;
                width: 48px;
                height: 48px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.25rem;
            }

            .name-group {
                flex-direction: column;
                gap: 1rem;
            }

            input {
                font-size: 16px;
                padding: 0.75rem 1rem;
            }

            button {
                padding: 0.75rem;
                font-size: 16px;
            }

            .checkbox-group {
                padding: 0 0.25rem;
            }

            .checkbox-group label {
                font-size: 0.875rem;
            }

            .login-link {
                font-size: 0.875rem;
                margin-top: 1rem;
            }

            .password-requirements {
                font-size: 0.75rem;
                margin-left: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1.25rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }

        @media (max-height: 667px) {
            .logo {
                margin: 1rem 0;
            }

            .container {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-controls">
        <div class="header-left">
            <a href="/" class="back-btn">
                ‚Üê Home
            </a>
        </div>
    </div>

    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="12" fill="#000"/>
            <path d="M6 12.5L10 8.5L14 12.5L18 8.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 15.5L10 11.5L14 15.5L18 11.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <div class="container">
        <h1>Create Account</h1>
        <form action="/signup" method="POST">
            <div class="name-group">
                <div class="input-group">
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <div class="password-requirements">
                    Password must be at least 8 characters long and include uppercase, lowercase, and numbers
                </div>
            </div>
            <div class="input-group">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy. I acknowledge that my personal information will be processed in accordance with the privacy notice.</label>
            </div>
            <button type="submit">Create Account</button>
            <div class="login-link">
                Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
